<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Công Việc | Trọng Hiếu</title>
    <link rel="stylesheet" href="public/css/argon.min.css">
    <link rel="stylesheet" href="public/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div class="pt-5">
        <div class="container">
            <h1 class="text-center">Quản Lý Công Việc</h1>
            <div class="row mt-5">
                <div class="col-md-4">
                    <div class="border">
                        <div class="alert alert-primary alert-dismissible rounded-0 fade show mb-0" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            Thêm công việc
                        </div>
                        <div class="p-4">
                            <div class="form-group">
                                <label for="">Tên:</label>
                                <input type="text" class="form-control form-control-sm" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="">Trạng thái:</label>
                                <select class="form-control form-control-sm">
                                    <option>Kích Hoạt</option>
                                    <option>Hoàn Tất</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary btn-sm">
                                    <i class="fa fa-plus" aria-hidden="true"></i>
                                    Lưu lại
                                </button>
                                <button type="button" class="btn btn-danger btn-sm">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                    Hủy bỏ
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <button type="button" class="btn btn-primary btn-sm">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Thêm Công Việc
                    </button>
                    <div class="form-group d-flex w-50 mt-3">
                        <input type="text" name="" id="" class="w-50 form-control form-control-sm mr-2" placeholder=""
                            aria-describedby="helpId">
                        <button type="button" class="btn btn-primary btn-sm">
                            <i class="fa fa-search" aria-hidden="true"></i>
                            Tìm kiếm
                        </button>
                    </div>
                    <div class="mt-3">
                        <table class="table table-striped table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên</th>
                                    <th>Trạng Thái</th>
                                    <th>Hành Động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">1</td>
                                    <td>Hiếu đẹp trai</td>
                                    <td>
                                        <span class="badge badge-primary">Kích Hoạt</span>
                                        <span class="badge badge-success">Hoàn Tất</span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-warning btn-sm">Sửa</button>
                                        <button type="button" class="btn btn-danger btn-sm">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
